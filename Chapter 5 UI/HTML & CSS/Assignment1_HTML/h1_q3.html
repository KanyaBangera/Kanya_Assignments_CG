<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Assigntment 1 - Question 2</title>
   <!-- <link rel="stylesheet" type="text/css" href="h1_q1.css">-->
    <style>
       h4{
         font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
         margin: 0 auto;
         padding-bottom: 3px;
         padding-top: 3px;
       }
       table, tr, td{
         border:1px inset ;
       }

       td{
         font-family: Georgia, serif;
         font-weight:lighter;
         font-size:15px;
         padding: 2px;
       }

    </style>

  </head>
  
  <body>
    <div>
      <h4>One Column</h4>
        <table>
          <tr>
            <td>100</td>
          </tr>
        </table>
    </div>

    <div>
      <h4>One row and three columns:</h4>
        <table>
          <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
          </tr>
        </table>
    </div>

    <div>
      <h4>Two rows and three columns:</h4>
        <table>
          <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
          </tr>

          <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
          </tr>
        </table>
    </div>

  </body>
</html>
