<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Assignment 1</title>
    <style>
        body{
            background: rgba(209, 252, 255, 0.836);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1{   
            margin-top:0;
        }

    <div>
        <h1>This is heading 1</h1>
        <h2><strike>This is heading 2</strike></h2>
        <h3 style="text-decoration: underline;">This is heading 3</h3>
        <h4>This is heading 4</h4>
    </div>
  </body>
</html>
